name: pymarc version compatibility tests
on: 
  push: 
    branches:
      - main
      - "releases/**"      
  pull_request:
    branches:
      - main
      - "releases/**"
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version}}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r dev-requirements.txt
          python -m pip install --force-reinstall pymarc==5.0
      - name: Run tests
        run: python -m pytest tests/test_pymarc_backwards_compatibility.py